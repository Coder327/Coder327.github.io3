<!DOCTYPE html>
  <html>
      <head>
          <meta charset = "utf-8">
          <title>First Interactive Website</title>
          <style></style>
      </head>
      <body>
          <label>What's your name?
          <input id="name" type="text>
          </label>
          <button id="button">Click me after you've filled out the top!</button>
          <div id="message></div>
      </body>
      <script>
      var button = getElementById("button");
          var buttonClicked = function() {
          var name = document.getElementById("name").value;
          document.getElementById("message").textContent = "Nice to meet you, " + name + "!";
          };
          button.addEventListener("click", buttonClicked);
      </script>
  </html>
